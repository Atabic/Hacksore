name: Deploy Bot
on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-bot-prod]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  FIREBASE_SA_BASE64: ${{ secrets.FIREBASE_SA_BASE64 }}
  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

jobs:
  CDK:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'us-east-1'
      - name: Install dependencies
        run: yarn
        working-directory: infra
      - name: Check version
        run: |
         echo "IMAGE_TAG=${{ github.event.client_payload.sha }}" >> $GITHUB_ENV
         echo "Deploying image: hacksore/presence-bot:$IMAGE_TAG"     
        working-directory: infra
      - name: Deploy stack
        run: yarn cdk deploy --all --require-approval never
        env:
          IMAGE_TAG: "$IMAGE_TAG"
        working-directory: infra